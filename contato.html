<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="imagens/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<title>Blog Meu Pão de Queijo</title>
</head>
<body>
	<nav class="menu">
		<ul>
			<li>
				<a href="">Menu</a>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="">Contato</a></li>
				</ul>
			</li>
		</ul>
		
	</nav>
	<div id="logo" >
		<img src="imagens/logo.png" alt="Logo do Blog Meu Pão de Queijo" id="logo_imagem">
	</div>
	<br>
	<hr id="linha">
	<br>

	<div id="principal">
		<div id="text_contato">
			<h1 class ="titulo">Contato</h1>
			<br><hr id="linha2"><br>
			<p>Para entrar entra em contato conosco, basta preencher o formulário abaixo:</p>
		</div>
		<br>
		<div id="formulario">
			<form action="">
				<label for="name">Seu nome:</label><br>
				<input type="text" id="name" name="name" size="10" onfocus="mudarcor('name')" onkeypress="alerta(event)"><br><br>
				<label for="email">Seu e-mail:</label><br>
	  			<input type="text" id="fname" name="email" size="48" onfocus="mudarcor('fname')" onkeypress="alerta(event)"><br><br>
	  			<label for="assunto">Assunto:</label><br>
	  			<input type="text" id="assunto" name="assunto" size="48" onfocus="mudarcor('assunto')" onkeypress="alerta(event)"><br><br>
	  			<label for="descr">Descrição:</label><br>
	  			<textarea name="message" rows="5" cols="50" id="descricao" onfocus="mudarcor('descricao')" onkeypress="alerta(event)"></textarea><br><br>
			</form>
			<input type="submit" value="Enviar"  id="botao" onclick="getElementById('resultado').innerHTML='Obrigada por visitar nosso blog :)'">
			<div class="caixa_resultado">
				<div id="resultado"></div>
			</div>

		</div>
		<br><br>
	</div>
	<br>

	<script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
